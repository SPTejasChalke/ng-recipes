<div class="recipe-list">
    <div class="title">Featured Recipes</div>
    <div class="featured">
        <i class="fa-solid fa-chevron-left btn" [ngClass]="pos<=-140 ? 'grey' : ''" (click)="changeFeatured('left')"></i>
        <div class="featured-recipes-container">
            <div class="featured-recipes" [ngStyle]="{'transform': 'translateX(' + pos + 'vw)'}">
                <app-featured-item *ngFor="let item of featured" [listData]="item" (click)="navigateTo(item)"></app-featured-item>
            </div>
        </div>
        <i class="fa-solid fa-chevron-right btn" [ngClass]="pos>=0 ? 'grey' : ''" (click)="changeFeatured('right')"></i>
    </div>
    <div class="title">Browse Recipes</div>
    <div class="list-container">
        <div class="add-item">
            <span routerLink="/recipes/addrecipe"><i class="fa-solid fa-plus"></i></span>
            <span routerLink="/recipes/addrecipe">Add Recipe</span>
        </div>
        <app-list-item *ngFor="let item of data" [listData]="item" (click)="navigateTo(item)"></app-list-item>
    </div>
</div>
